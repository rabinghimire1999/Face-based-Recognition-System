<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Face Recognition{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'index' %}">Face Recognition</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item {% if request.resolver_match.url_name == 'register' %}active{% endif %}">
            <a class="nav-link" href="{% url 'register' %}">Register</a>
          </li>
          <li class="nav-item {% if request.resolver_match.url_name == 'recognize' %}active{% endif %}">
            <a class="nav-link" href="{% url 'recognize' %}">Recognize</a>
          </li>
          <li class="nav-item {% if request.resolver_match.url_name == 'users' %}active{% endif %}">
            <a class="nav-link" href="{% url 'users' %}">Users</a>
          </li>
          <li class="nav-item {% if request.resolver_match.url_name == 'update_user' %}active{% endif %}">
            <a class="nav-link" href="{% url 'users' %}">Update Users</a>
          </li>
          <li class="nav-item {% if request.resolver_match.url_name == 'delete_user' %}active{% endif %}">
            <a class="nav-link" href="{% url 'users' %}">Delete Users</a>
          </li>
          
        </ul>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
